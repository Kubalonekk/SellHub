{% extends 'SellHub/base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}

<div class="container">
    
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
    Login lub hasło niepoprawne
    {% endif %}
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form method="POST" class="mt-5 border p-4 bg-light shadow">
                    {% csrf_token %} 
                    <h4 class="mb-5 text-secondary">Zaloguj się</h4>
                    <div class="row">     
                        <div class="mb-3 col-md-10">
                        <input type="text" name="username" placeholder="Twoja nazwa użytkownika... " class="form-control">
                        </div>
                        <div class="mb-3 col-md-10">
                        <input type="password" name="password" placeholder="Twoje hasło" class="form-control">
                        </div>
                        <div class="col-md-10">
                           <input class="btn btn-primary float-end" type="submit" value="Login">
                           
                        </div>
                    </div>
                    </form>
                </form>
                <p class="text-center mt-3 text-secondary">Jeśi nie posiadasz konta, Proszę <a href="{% url 'rejestracja' %}">Zarejestruj się</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
