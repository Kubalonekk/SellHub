{% extends 'SellHub/base.html' %}
{% load crispy_forms_tags %}

{% load static %}


{% block content %}
<div class="row">
    <div class="col-md-5 offset-md-3" action="">
        <div class="signup-form">
            <form method="POST" class="mt-5 border p-4 bg-light shadow">
                {% csrf_token %} 
                <h4 class="mb-5 text-secondary">Wybierz markę auta na sprzedaż</h4>
                <div class="row">
                    <div class="mb-3 col-md-7">
                    {{ form.marka | as_crispy_field}}
                    </div>
                    <div class="col-md-12">
                       <button class="btn btn-primary float-end" >Dalej</button>
                    </div>
                </div>
                </form>
            </form>
        </div>
    </div>
</div>
</div>

</div>




{% endblock %}
