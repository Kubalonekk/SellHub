{% extends 'SellHub/base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form method="POST" class="mt-5 border p-4 bg-light shadow">
                    {% csrf_token %} 
                    {{ form| crispy}}
                    <button class="btn btn-primary mt-2">Edytuj</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
